<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Chart.js デモ</title>

<meta charset="utf-8">
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="Chart.min.js"></script>

<script>

window.addEventListener("load", init, false);

// 表示するデータ
const labelList = ["2013年", "2014年", "2015年", "2016年", "2017年"];
const cats = [9372000, 9492000, 9277000, 9309000, 9526000];
const dogs = [10265000, 9713000, 9438000, 9356000, 8920000];

function init() {
    chart();
}

// グラフ作成
function chart() {
    const config = {
        type: "line",
        data: {
            labels: labelList,
            datasets: [{
                label: "猫",
                backgroundColor: "rgb(255, 99, 132)",
                borderColor: "rgb(255, 99, 132)",
                data: cats,
                fill: false
            },
            {
                label: "犬",
                backgroundColor: "rgb(54, 162, 235)",
                borderColor: "rgb(54, 162, 235)",
                data: dogs,
                fill: false
            }]
        },
        options: {
            responsive: false,
            title: {
                display: true,
                text: "全国犬・猫推計飼育頭数推移"
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: false
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: "頭数"
                    }
                }]
            }
        }
    };
    
    // グラフ作成
    new Chart(document.getElementById("demo_canvas"), config);
}


</script>

<style type="text/css">
html {
    width: 100%;
    height: 100%;
    padding: 0;
}
body {
    padding: 0;
    margin: 0;
    color: #333333;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "ヒラギノ角ゴ ProN W3", Hiragino Kaku Gothic ProN, Arial, "メイリオ", Meiryo, sans-serif;
}
h1 {
    width: 60%;
    height: 50px;
    color: #333333;
    margin: auto;
    text-align: center;
    border-bottom: solid 3px #333333;
}

a {
    color: #333333;
    text-decoration: none;
}
a:hover {
    color: #ff3333;
    text-decoration: none;
    border-bottom: solid 4px #667788;
}

#demo {
    margin: 10px;
}
</style>

</head>
<body>
  <h1>Chart.js デモ</h1>
  <div id="demo"><canvas id="demo_canvas" width="800px" height="500px"></canvas></div>
  <a href="http://www.chartjs.org/samples/latest/" target="_blank">公式のサンプルギャラリー</a>
</body>
</html>
