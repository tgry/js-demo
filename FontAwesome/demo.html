<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Font Awesome デモ</title>

<meta charset="utf-8">
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script defer src="./fontawesome-free-5.3.1-web/js/all.js"></script>

<style type="text/css">
html {
    width: 100%;
    height: 100%;
    padding: 0;
}
body {
    width: 100%;
    padding: 0;
    margin: 0;
    color: #333333;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "ヒラギノ角ゴ ProN W3", Hiragino Kaku Gothic ProN, Arial, "メイリオ", Meiryo, sans-serif;
}
h1 {
    width: 60%;
    height: 50px;
    color: #333333;
    margin: auto;
    text-align: center;
    border-bottom: solid 3px #333333;
}
.title {
    font-size: 20pt;
}

a {
    color: #333333;
    text-decoration: none;
}
a:hover {
    color: #ff3333;
    text-decoration: none;
    border-bottom: solid 4px #667788;
}

#demo {
    width: 400px;
    margin: auto;
}

#demo_table {
    font-size: 20pt;
}
#demo_table .icon {
    width: 80px;
    height: 80px;
    text-align: center;
}

.demo_color1 {
    color: skyblue;
}
.demo_color2 {
    color: white;
}
</style>

</head>
<body>
    <h1>Font Awesome デモ</h1>
    <br>
    <div id="demo">
        <table id="demo_table">
            <tr>
                <td class="icon">
                    <i class="fab fa-github-alt"></i>
                </td>
                <td>
                    通常(github-alt)
                </td>
            </tr>
            <tr>
                <td class="icon">
                    <i class="fab fa-github-alt fa-3x"></i>
                </td>
                <td>
                    サイズ大
                </td>
            </tr>
            <tr>
                <td class="icon">
                    <i class="fab fa-github-alt fa-2x demo_color1"></i>
                </td>
                <td>
                    色変え
                </td>
            </tr>
            <tr>
                <td class="icon">
                    <i class="fab fa-github-alt fa-2x  fa-rotate-90"></i>
                </td>
                <td>
                    回転
                </td>
            </tr>
            <tr>
                <td class="icon">
                    <span class="fa-stack">
                      <i class="fas fa-certificate fa-stack-2x demo_color1"></i>
                      <i class="fab fa-github-alt fa-stack-1x demo_color2"></i>
                    </span>
                </td>
                <td>
                    重ね合わせ
                </td>
            </tr>
            <tr>
                <td class="icon">
                    <span class="fa-stack">
                      <i class="fas fa-certificate fa-stack-2x"></i>
                      <i class="fab fa-github-alt fa-stack-1x demo_color2 fa-spin"></i>
                    </span>
                </td>
                <td>
                    アニメーション（回転1）
                </td>
            </tr>
            <tr>
                <td class="icon">
                    <span class="fa-stack fa-pulse">
                      <i class="fas fa-certificate fa-stack-2x"></i>
                      <i class="fab fa-github-alt fa-stack-1x demo_color2"></i>
                    </span>
                </td>
                <td>
                    アニメーション（回転2）
                </td>
            </tr>
        </table>
    </div>
    <br>
    <a href="https://fontawesome.com/icons?d=gallery" target="_blank">アイコン一覧</a>
</body>
</html>
